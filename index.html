<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goriber Bank</title>
    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

   <section id="login-area">
        <h1 class="text-center">Welcome to Goriber Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <!-- <form action=""> -->
                <input type="text" placeholder="Email" class="form-control"> <br>
                <input type="password" placeholder="Password" class="form-control"> <br>
                <button id="login" type="submit" class="btn btn-success"> Login </button>
            <!-- </form> -->
        </div>
   </section>

   <section id="transection-area">
       <div class="row">
           <div class="col-md-4 ">
               <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
           </div>
           <div class="col-md-4 ">
               <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWidthdraw">00</span></h2>
                </div>
           </div>
           <div class="col-md-4 ">
               <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                    <h4>Deposit</h4> <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <button id="deposit" class="btn btn-success mt-3">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div class="submit-area">
                    <h4>Withdraw</h4> <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <button id="withdraw" class="btn btn-success mt-3">Withdraw</button>
               </div>
           </div>
       </div>
   </section>

    <!-- Custom Js  -->
    <script src="assets/js/custom.js"></script>
   <!-- Bootstrap Js  -->
   <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
